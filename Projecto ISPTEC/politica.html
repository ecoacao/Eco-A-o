<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidade e Termos de Condições</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #28a745;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #28a745;
        }

        p {
            line-height: 1.6;
        }

        .accept-checkbox {
            margin: 20px 0;
        }

        button {
            padding: 0.7rem;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .message {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Política de Privacidade e Termos de Condições</h1>
    </div>

    <div class="container">
        <h2>Leia e aceite nossas políticas e termos</h2>
        <p><strong>Política de Privacidade:</strong> Esta política descreve como coletamos, usamos e protegemos suas informações pessoais.</p>
        <div class="accept-checkbox">
            <input type="checkbox" id="acceptPrivacy">
            <label for="acceptPrivacy">Aceito a Política de Privacidade</label>
        </div>
        
        <p><strong>Termos de Condições:</strong> Estes termos regulam o uso do nosso serviço e contêm suas responsabilidades.</p>
        <div class="accept-checkbox">
            <input type="checkbox" id="acceptTerms">
            <label for="acceptTerms">Aceito os Termos de Condições</label>
        </div>
        
        <button id="submitBtn">Continuar</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const privacyChecked = document.getElementById('acceptPrivacy').checked;
            const termsChecked = document.getElementById('acceptTerms').checked;
            const messageDiv = document.getElementById('message');

            if (privacyChecked && termsChecked) {
                // Armazenar aceitação
                localStorage.setItem('policyAccepted', 'true');
                localStorage.setItem('termsAccepted', 'true');
                // Redirecionar para a página do usuário
                window.location.href = 'user.html';
            } else if (!privacyChecked && !termsChecked) {
                alert('Você não aceitou nenhuma das políticas. Retornando para a página de login.');
                window.location.href = 'login.html';
            } else {
                messageDiv.textContent = 'Você precisa aceitar ambas as políticas para continuar.';
            }
        });
    </script>

</body>
</html>
