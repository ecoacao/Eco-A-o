<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Comentários</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #4CAF50; /* Verde */
            padding: 20px;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #4CAF50; /* Verde */
        }

        .message-card {
            background-color: #e0f7e0; /* Verde claro */
            border: 1px solid #4CAF50; /* Verde */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Comentários e Mensagens</h1>
        </header>

        <section class="messages">
            <h2>Mensagens Recebidas</h2>
            <div id="messageContainer">
                <!-- As mensagens serão inseridas aqui pelo JavaScript -->
            </div>
            <button class="btn btn-primary" onclick="addMessage()">Adicionar Mensagem</button>
        </section>
    </div>

    <script>
        // Array para armazenar mensagens
        let messages = [
            { name: 'João Silva', text: 'Adorei o site! Muito bem feito.' },
            { name: 'Maria Oliveira', text: 'Como posso ajudar no projeto?' }
        ];

        // Função para exibir mensagens
        function displayMessages() {
            const container = document.getElementById('messageContainer');
            container.innerHTML = ''; // Limpa o container

            messages.forEach((message, index) => {
                const messageCard = `
                    <div class="message-card">
                        <p><strong>Nome:</strong> ${message.name}</p>
                        <p><strong>Mensagem:</strong> ${message.text}</p>
                        <button class="btn btn-success" onclick="replyMessage(${index})">Responder</button>
                        <button class="btn btn-danger" onclick="deleteMessage(${index})">Excluir</button>
                    </div>
                `;
                container.innerHTML += messageCard; // Adiciona cada mensagem ao container
            });
        }

        // Função para adicionar uma nova mensagem
        function addMessage() {
            const name = prompt('Digite seu nome:');
            const text = prompt('Digite sua mensagem:');
            if (name && text) {
                messages.push({ name, text }); // Adiciona a nova mensagem ao array
                displayMessages(); // Atualiza a exibição
            }
        }

        // Função para excluir uma mensagem
        function deleteMessage(index) {
            messages.splice(index, 1); // Remove a mensagem do array
            displayMessages(); // Atualiza a exibição
        }

        // Função para responder a uma mensagem (apenas um alerta por enquanto)
        function replyMessage(index) {
            const reply = prompt('Digite sua resposta:');
            if (reply) {
                alert(`Resposta enviada para ${messages[index].name}: ${reply}`);
            }
        }

        // Exibir mensagens ao carregar a página
        displayMessages();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
